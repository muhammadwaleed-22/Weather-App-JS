<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #EEAECA;
      background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">

  <!-- Weather Card -->
  <div class="w-140 rounded-3xl bg-white/50 backdrop-blur shadow-2xl p-6">
    
    <!-- Location -->
    <div class="flex items-center justify-between">
      <div>
        <h2 id="city" class="text-xl font-semibold text-gray-800">City</h2>
        <p id="date" class="text-sm text-gray-500">Date</p>
      </div>
      <div class="text-yellow-400 text-3xl">☀️</div>
    </div>

    <!-- Temperature -->
    <div class="mt-6 flex items-center justify-center">
      <span id="temp" class="text-6xl font-bold text-gray-800">--</span>
      <span class="ml-2 text-lg text-gray-500">°C</span>
    </div>

    <p id="condition" class="text-center text-gray-600 mt-2">Condition</p>

    <!-- Stats -->
    <div class="mt-6 grid grid-cols-3 gap-4 text-center">
      <div class="rounded-xl bg-sky-100 p-3">
        <p class="text-xs text-gray-500">Wind</p>
        <p id="wind" class="font-semibold text-gray-700">-- km/h</p>
      </div>
      <div class="rounded-xl bg-sky-100 p-3">
        <p class="text-xs text-gray-500">Humidity</p>
        <p id="humidity" class="font-semibold text-gray-700">--%</p>
      </div>
      <div class="rounded-xl bg-sky-100 p-3">
        <p class="text-xs text-gray-500">Rain</p>
        <p id="rain" class="font-semibold text-gray-700">--%</p>
      </div>
    </div>

    <!-- Search -->
<div class="mt-4 flex gap-2">
  <input
    id="searchInput"
    type="text"
    placeholder="Search city..."
    class="w-full rounded-xl border px-3 py-2 text-sm focus:outline-none"
  />
  <button
    id="searchBtn"
    class="rounded-xl bg-sky-500 px-4 py-2 text-white text-sm hover:bg-sky-600"
  >
    Go
  </button>
</div>

    <!-- Forecast -->
    <div class="mt-6">
      <h3 class="text-sm font-semibold text-gray-700 mb-3">Next Days</h3>
      <div id="forecast" class="flex justify-between text-center"></div>
    </div>

  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
